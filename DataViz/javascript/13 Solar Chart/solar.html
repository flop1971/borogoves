<!DOCTYPE HTML>
<html>

<head>
<meta charset="UTF-8">
<title>Solar System</title>
<style type="text/css">

*{
  margin:0;
  padding:0p;
  font-family:"Helvetica";
}

body{
  background:black;   
    user-select: none;
 
}

ul{
  list-style:none;
}

li{
  display:inline-block;
}

.body{
  margin:0 auto;
  width:1200px;
  padding-top:40px;     
}


#canvas{
}

</style>

<body data-rsssl=1>


	
<canvas id="canvas" height="800" width="1200"></canvas>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	

<script type="text/javascript">
window.onload = function(){
    if(navigator.appVersion.indexOf("MSIE 7.") != -1 || navigator.appVersion.indexOf("MSIE 8.") != -1){
        alert("Please don't use old IE browser");
    }
    
  var canvas = document.getElementById("canvas"),
    ctx = canvas.getContext("2d"),
    cw  = canvas.width,
    ch  = canvas.height,
    time = 1;
    
    /*set support for requestAnimationFrame - ovrride method */
    window.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || function(callback){window.setTimeout(callback, 1000/60);}

    
  function circle(radius,color,x,y){
    /*set default*/
    x = typeof x !== "undefined" ? x : cw/2;
    y = typeof y !== "undefined" ? y : ch/2;
    
    ctx.beginPath();
    ctx.fillStyle = color;
    ctx.arc(x,y,radius,0,2*Math.PI,true);   //true = clockwise, false = counterclock
  
    ctx.fill();
    ctx.closePath();
  }
  
  function circleStroke(radius,strokeColor,x,y,lineWidth){
    ctx.beginPath();
    ctx.arc(x,y,radius,0,2*Math.PI,true);
    ctx.lineWidth = lineWidth;
    ctx.strokeStyle = strokeColor;
    ctx.stroke();
    ctx.closePath();
  }
 
 
  function line(ax,ay,bx,by){
    ctx.beginPath();
    ctx.moveTo(ax*2,ay);
    ctx.lineTo(bx,by);
    ctx.strokeStyle = "rgba(255, 255, 255,0.12)";
    ctx.stroke();
    ctx.closePath();
  }
  
  function text(text,color,font,x,y){
    ctx.beginPath();
    ctx.font = font;
    ctx.fillStyle = color;
    ctx.fillText(text,x,y);
    ctx.closePath();
    //console.log(text);
  }
    
  function animate(){
    
    ctx.save();
    ctx.beginPath();
    ctx.fillStyle = "black";
    ctx.fillRect(0,0,cw,ch);
    ctx.closePath();
    
    // Title Text
    text("Hell Drivers (1957) Centre of the Acting Universe?", "#898989","16pt arial",320,30);
        
    //Hell Drivers - center
    ctx.translate(cw/2,ch/2);
    circle(50,"grey",0,0);
    
    
    // Centre Text
    text("Hell", "black","8pt arial", -11,-5);
    text("Drivers", "black", "8pt arial", -18,5);
    text("(1957)", "black","8pt arial", -16,15);
    
    //Graph Text
    text("1958", "white","8pt arial", -11,120);
    text("1960", "white","8pt arial", -11,170);
    text("1963", "white","8pt arial", -11,220);
    text("1964", "white","8pt arial", -11,270);
    text("1965", "white","8pt arial", -11,320);
    text("1966", "white","8pt arial", -11,370);
    
    //Legend Text
    text("Legend", "#a7a7a7","12pt arial", 392,-370);
    text("1958",  "#a7a7a7","8pt arial", 400,-350);
    circle(5,"#a7a7a7",400,-334);
    text("Peggy Cummins - Night of the Demon",  "#a7a7a7","8pt arial", 410,-330);

    
    text("1960",  "#a7a7a7","8pt arial", 400,-308);
    text("Herbert Lom - Sparticus",  "#addcff","8pt arial", 410,-288);
    circle(5,"#addcff",400,-292);
    text("Patrick McGoohan - Danger Man",  "#4682b4","8pt arial", 410,-276);
    circle(5,"#4682b4",400,-280);
    text("George Murcell - Danger Man",  "#4682b4","8pt arial", 410,-264);
    circle(5,"#4682b4",400,-268);
    text("Sidney James 	Citizen James",  "#254661","8pt arial", 410,-252);
    circle(5,"#254661",400,-256);
    
    
    text("1963",  "#a7a7a7","8pt arial", 400,-222);
    text("William Hartnell 	Doctor Who",  "#a1731d","8pt arial", 410,-202);
    circle(5,"#a1731d",400,-206);
    text("Gordon Jackson - The Great Escape",  "#c58e26","8pt arial", 410,-190);
    circle(5,"#c58e26",400,-194);
    text("David McCallum - The Great Escape",  "#c58e26","8pt arial", 410,-178);
    circle(5,"#c58e26",400,-182);
    text("Sean Connery 	Dr. No",  "#f4b846","8pt arial", 410,-166);
    circle(5,"#f4b846",400,-170); 
    
    
    text("1964",  "#a7a7a7","8pt arial", 400,-136);
    text("Stanley Baker - Zulu",  "#d3d41d","8pt arial", 410,-116);
    circle(5,"#d3d41d",400,-120);
    text("Wilfrid Lawson - Becket", "#a2a335","8pt arial", 410,-104);
    circle(5,"#a2a335",400,-108);
    text("Jill Ireland - The Man from UNCLE",  "#87874c","8pt arial", 410,-92);
    circle(5,"#87874c",400,-96);   
    
    
    text("1965",  "#a7a7a7","8pt arial", 400,-66);
    text("Alfie Bass - Help!",  "#7c4c03","8pt arial", 410,-46);
    circle(5,"#7c4c03",400,-50);
    text("Wensley Pithey - The Saint", "#907c5d","8pt arial", 410,-34);
    circle(5,"#907c5d",400,-38);
    
    
    text("1966",  "#a7a7a7","8pt arial", 400,-8);
    text("Marjorie Rhodes -The Family Way", "#70947a","8pt arial", 410,12);
    circle(5,"#70947a",400,8);
    
  
    
    
     
    
    
    //1958 Line
    circleStroke(100,"#1c1c1c",0,0,"1");
    
    //Peggy Cummins - Night of the Demon
    ctx.rotate(time / 120);  /*.restore and .save doesn't work on rotate()*/
    ctx.translate(100,0);
    circle(7.5,"#a7a7a7",0,0);
    
    
    //1960 line        
    ctx.translate(-100,0);   //reset translate
    circleStroke(150,"#1c1c1c",0,0,"1");  
    
    //Herbert Lom - Sparticus
    ctx.rotate(time / 1040);  /*.restore and .save doesn't work on rotate()*/    ctx.translate(150,0);
    circle(7.9,"#addcff",0,0);


    //Patrick McGoohan & George Murcell	Danger Man
    ctx.translate(-150,0);   //reset translate
    circleStroke(150,"#1c1c1c",0,0,"0.005");  
    ctx.rotate(time / 2240);  /*.restore and .save doesn't work on rotate()*/    ctx.translate(150,0);
    circle(7.8,"#4682b4",0,0);
    
  
    //Sidney James 	Citizen James
    ctx.translate(-150,0);   //reset translate
    circleStroke(150,"#1c1c1c",0,0,"0.005"); 
    ctx.rotate(time / 4640);  /*.restore and .save doesn't work on rotate()*/    ctx.translate(150,0);
    circle(7.2,"#254661",0,0);

    
    //1963 line        
    ctx.translate(-150,0);   //reset translate
    circleStroke(200,"#1c1c1c",0,0,"1");  
    
    
    //William Hartnell 	Doctor Who
    ctx.rotate(time / 5640);  /*.restore and .save doesn't work on rotate()*/    ctx.translate(200,0);
    circle(8.3,"#a1731d",0,0);
    
    
    //Gordon Jackson / David McCallum	The Great Escape 
    ctx.translate(-200,0);   //reset translate
    circleStroke(200,"#1c1c1c",0,0,"0.005"); 
    ctx.rotate(time / 2640);  /*.restore and .save doesn't work on rotate()*/    ctx.translate(200,0);
    circle(8.2,"#c58e26",0,0);

    
    //Sean Connery 	Dr. No
    ctx.translate(-200,0);   //reset translate
    circleStroke(200,"#1c1c1c",0,0,"0.005"); 
    ctx.rotate(time /1640);  /*.restore and .save doesn't work on rotate()*/    ctx.translate(200,0);
    circle(8.2,"#f4b846",0,0);
    
    
    //1964 line        
    ctx.translate(-200,0);   //reset translate
    circleStroke(250,"#1c1c1c",0,0,"1");  
    
    
    //Stanley Baker 	Zulu
    ctx.rotate(time / 3640);  /*.restore and .save doesn't work on rotate()*/    ctx.translate(250,0);
    circle(7.7,"#d3d41d",0,0);
    
    //Wilfrid Lawson 	Becket
    ctx.translate(-250,0);   //reset translate
    circleStroke(250,"#1c1c1c",0,0,"0.005"); 
    ctx.rotate(time / 2640);  /*.restore and .save doesn't work on rotate()*/    ctx.translate(250,0);
    circle(7.8,"#a2a335",0,0);
    
    
    //Jill Ireland 	The Man from UNCLE
    ctx.translate(-250,0);   //reset translate
    circleStroke(250,"#1c1c1c",0,0,"0.005"); 
    ctx.rotate(time / 1640);  /*.restore and .save doesn't work on rotate()*/    ctx.translate(250,0);
    circle(7.8,"#87874c",0,0);
       
    
    //1965 line        
    ctx.translate(-250,0);   //reset translate
    circleStroke(300,"#1c1c1c",0,0,"1");    
    
    //Alfie Bass 	Help!
    ctx.rotate(time / 3640);  /*.restore and .save doesn't work on rotate()*/    ctx.translate(300,0);
    circle(7.2,"#7c4c03",0,0);
    
    
    //Wensley Pithey 	The Saint
    ctx.translate(-300,0);   //reset translate
    circleStroke(300,"#1c1c1c",0,0,"0.005"); 
    ctx.rotate(time / 2640);  /*.restore and .save doesn't work on rotate()*/    ctx.translate(300,0);
    circle(7.5,"#907c5d",0,0);
    
    
    
    //1966 line        
    ctx.translate(-300,0);   //reset translate
    circleStroke(350,"#1c1c1c",0,0,"1");    
    
    
    //Marjorie Rhodes 	The Family Way
    ctx.rotate(time / 3640);  /*.restore and .save doesn't work on rotate()*/    ctx.translate(350,0);
    circle(7.3,"#70947a",0,0);
    
    
    
    ctx.restore();
    time++;
  //  console.log(time);
    window.requestAnimationFrame(animate);
  }
  
    window.requestAnimationFrame(animate);
}



  </script>
	
</body>
